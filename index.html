<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryptos K4 Cracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kryptos Vigenère Cracker</h1>
        
        <div class="input-group">
            <label for="ciphertext">Шифртекст:</label>
            <textarea id="ciphertext" rows="3" placeholder="Введите зашифрованный текст...">OBKRUOXOGHULBSOLIFBBWFLRVQQPRNGKSSOTWTQSJQSSEKZZWATJKLUDIAWINFBNYPVTTMZFPKWGDKZXTJCDIGKUHUAUEKCAR</textarea>
        </div>
        
        <div class="input-row">
            <div class="input-group">
                <label for="knownText">Известный текст:</label>
                <input type="text" id="knownText" placeholder="BERLIN" value="BERLIN">
            </div>
            
            <div class="input-group">
                <label for="alphabet">Алфавит:</label>
                <input type="text" id="alphabet" placeholder="Кастомный алфавит" value="KRYPTOSABCDEFGHIJLMNQUVWXZ">
            </div>
        </div>
        
        <div class="actions">
            <button id="crackBtn">Найти все ключи</button>
            <button id="verifyBtn" disabled>Проверить ключ</button>
            <button id="exportBtn">Экспорт результатов</button>
        </div>
        
        <div class="results">
            <div class="result-group">
                <label for="keyResult">Найденные ключи:</label>
                <select id="keyResults" size="5" multiple></select>
            </div>
            
            <div class="result-group">
                <label for="decrypted">Результат расшифровки:</label>
                <textarea id="decrypted" rows="5" readonly></textarea>
            </div>
        </div>
        
        <div id="status"></div>
        
        <div class="details">
            <h3>Детали анализа:</h3>
            <div id="analysisDetails"></div>
        </div>
    </div>

    <script src="worker.js"></script>
    <script src="app.js"></script>
</body>
</html>
