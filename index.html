<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Military-Grade Playfair Cracker</title>
    <style>
        :root {
            --bg: #0a0a12;
            --panel: #1a1a2e;
            --accent: #4cc9f0;
            --text: #e2e2e2;
            --success: #38b000;
            --danger: #ef233c;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .panel {
            background: var(--panel);
            border: 1px solid #2a2a3a;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 15px;
        }
        textarea, input, select {
            background: #0a0a12;
            border: 1px solid #2a2a3a;
            color: var(--text);
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            font-family: inherit;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }
        .btn-start {
            background: var(--success);
            color: white;
        }
        .btn-stop {
            background: var(--danger);
            color: white;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            background: #1a1a2e;
            border-left: 3px solid var(--accent);
        }
        .worker {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .worker-progress {
            flex-grow: 1;
            height: 6px;
            background: #2a2a3a;
            margin: 0 10px;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--accent);
        }
        .result {
            padding: 8px;
            margin-bottom: 5px;
            background: #1a1a2e;
            border-left: 3px solid var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>▪ PLAYFAIR CRACKER v5.0 ▪</h1>
            <textarea id="ciphertext" rows="5" placeholder="Enter ciphertext...">QBKRUOXOGHULBSOLTFBBMFLRVQPPNKKSSTMTQSJOSSEKZZMATJKLUDIAMINF BNYPVTTMZFPKMGDKZXTJCD16KUNJAUEKCAR</textarea>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label for="known-text">Known plaintext:</label>
                    <input type="text" id="known-text" placeholder="BERLIN,EAST,NORTH,CLOCK" value="BERLIN,EAST,NORTH,CLOCK">
                </div>
                <div>
                    <label for="key-length">Key length:</label>
                    <select id="key-length">
                        <option value="5" selected>5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </div>

            <div style="margin-top: 15px;">
                <button id="start" class="btn btn-start">START ATTACK</button>
                <button id="stop" class="btn btn-stop">TERMINATE</button>
            </div>
        </div>

        <div class="panel">
            <h2>▪ SYSTEM STATUS ▪</h2>
            <div class="status" id="status">STATUS: READY</div>
            
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px;">
                <div>
                    <div>KEYS TESTED:</div>
                    <div id="keys-tried" style="font-weight: bold;">0</div>
                </div>
                <div>
                    <div>SPEED:</div>
                    <div id="speed" style="font-weight: bold;">0 keys/sec</div>
                </div>
                <div>
                    <div>ETA:</div>
                    <div id="eta" style="font-weight: bold;">-</div>
                </div>
            </div>

            <h3>WORKER THREADS</h3>
            <div id="workers"></div>
        </div>

        <div class="panel">
            <h2>▪ TOP RESULTS ▪</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        // ======================
        // CORE CRACKING ENGINE
        // ======================
        class PlayfairCracker {
            constructor() {
                this.workers = [];
                this.keysTested = 0;
                this.startTime = 0;
                this.isRunning = false;
                this.topResults = [];
                this.workerSpeeds = [];
                this.keyGenerator = new KeyGenerator();
                
                this.initControls();
            }

            initControls() {
                document.getElementById('start').addEventListener('click', () => this.startAttack());
                document.getElementById('stop').addEventListener('click', () => this.stopAttack());
            }

            startAttack() {
                const ciphertext = document.getElementById('ciphertext').value.trim();
                const knownText = document.getElementById('known-text').value;
                const keyLength = parseInt(document.getElementById('key-length').value);

                if (!ciphertext) {
                    this.updateStatus("ERROR: No ciphertext provided", true);
                    return;
                }

                // Initialize attack
                this.stopAttack();
                this.isRunning = true;
                this.keysTested = 0;
                this.startTime = Date.now();
                this.topResults = [];
                this.workerSpeeds = [];
                
                this.updateStatus("INITIALIZING WORKERS...");
                document.getElementById('results').innerHTML = '';
                document.getElementById('workers').innerHTML = '';

                // Initialize key generator
                const alphabet = "ABCDEFGHIKLMNOPQRSTUVWXYZ"; // Standard Playfair (no J)
                this.keyGenerator.init(alphabet, keyLength);

                // Create workers
                this.createWorkers(8, ciphertext, knownText);

                // Start monitoring
                this.updateInterval = setInterval(() => this.updateDashboard(), 200);
            }

            createWorkers(count, ciphertext, knownText) {
                this.workers = [];
                const workerContainer = document.getElementById('workers');

                for (let i = 0; i < count; i++) {
                    const worker = new Worker(this.getWorkerScript());
                    
                    worker.onmessage = (e) => {
                        if (!this.isRunning) return;
                        
                        const { keysTested, results } = e.data;
                        this.keysTested += keysTested;
                        this.workerSpeeds[i] = e.data.currentSpeed || 0;
                        
                        // Process results
                        this.processResults(results);
                        
                        // Assign more work
                        this.assignWork(i, ciphertext, knownText);
                    };

                    this.workers.push(worker);
                    this.workerSpeeds[i] = 0;
                    
                    // Create worker UI
                    const workerEl = document.createElement('div');
                    workerEl.className = 'worker';
                    workerEl.innerHTML = `
                        <span>THREAD ${i+1}</span>
                        <div class="worker-progress">
                            <div class="progress-bar" id="worker-${i}-progress" style="width:0%"></div>
                        </div>
                        <span id="worker-${i}-speed">0 keys/s</span>
                    `;
                    workerContainer.appendChild(workerEl);

                    // Start first batch
                    this.assignWork(i, ciphertext, knownText);
                }
            }

            getWorkerScript() {
                // This would be a separate worker.js file in production
                const workerCode = `
                    const playfairDecrypt = (ciphertext, key) => {
                        // Actual Playfair decryption implementation would go here
                        // This is a simplified placeholder
                        let plaintext = "";
                        for (let i = 0; i < ciphertext.length; i++) {
                            plaintext += String.fromCharCode(
                                ciphertext.charCodeAt(i) ^ key.charCodeAt(i % key.length)
                            );
                        }
                        return plaintext;
                    };

                    const scoreText = (text, known) => {
                        // Advanced scoring would go here
                        let score = 0;
                        
                        // Check for common words
                        const common = ["THE", "AND", "THAT", "HAVE", "THIS"];
                        common.forEach(word => {
                            if (text.includes(word)) score += 0.1;
                        });
                        
                        // Check known fragments
                        if (known) {
                            known.split(',').forEach(fragment => {
                                if (text.includes(fragment.trim())) score += 0.3;
                            });
                        }
                        
                        return Math.min(1, score);
                    };

                    let lastUpdate = Date.now();
                    let processed = 0;
                    
                    onmessage = function(e) {
                        const { ciphertext, keys, known } = e.data;
                        const results = [];
                        
                        const start = performance.now();
                        
                        for (const key of keys) {
                            try {
                                const plaintext = playfairDecrypt(ciphertext, key);
                                const score = scoreText(plaintext, known);
                                
                                if (score > 0.5) {
                                    results.push({ key, plaintext, score });
                                }
                            } catch (err) {
                                console.error("Worker error:", err);
                            }
                        }
                        
                        const batchTime = performance.now() - start;
                        const currentSpeed = Math.round((keys.length / batchTime) * 1000);
                        
                        postMessage({
                            keysTested: keys.length,
                            results,
                            currentSpeed
                        });
                    };
                `;
                
                return URL.createObjectURL(new Blob([workerCode], { type: 'text/javascript' }));
            }

            assignWork(workerId, ciphertext, knownText) {
                if (!this.isRunning) return;
                
                const batchSize = 5000; // Keys per batch
                const batch = this.keyGenerator.getNextBatch(batchSize);
                
                if (batch.length > 0) {
                    this.workers[workerId].postMessage({
                        ciphertext,
                        keys: batch,
                        known: knownText
                    });
                } else {
                    // Check if all workers are done
                    this.checkCompletion();
                }
            }

            processResults(results) {
                results.forEach(result => {
                    if (result.score > 0.7 || this.topResults.length < 10) {
                        this.topResults.push(result);
                        this.topResults.sort((a, b) => b.score - a.score);
                        
                        if (this.topResults.length > 10) {
                            this.topResults.pop();
                        }
                    }
                });
                
                this.updateResultsUI();
            }

            updateResultsUI() {
                const container = document.getElementById('results');
                container.innerHTML = '';
                
                this.topResults.forEach(result => {
                    const div = document.createElement('div');
                    div.className = 'result';
                    div.innerHTML = `
                        <strong>${result.key}</strong> (score: ${result.score.toFixed(2)})
                        <div>${result.plaintext.substring(0, 80)}</div>
                    `;
                    container.appendChild(div);
                });
            }

            updateDashboard() {
                if (!this.isRunning) return;
                
                // Calculate overall speed
                const totalSpeed = this.workerSpeeds.reduce((sum, speed) => sum + speed, 0);
                const elapsed = (Date.now() - this.startTime) / 1000;
                
                // Update UI
                document.getElementById('keys-tried').textContent = this.keysTested.toLocaleString();
                document.getElementById('speed').textContent = `${totalSpeed.toLocaleString()} keys/sec`;
                
                // Update ETA
                if (totalSpeed > 0) {
                    const remainingKeys = this.keyGenerator.totalKeys - this.keyGenerator.currentIndex;
                    const eta = Math.round(remainingKeys / totalSpeed);
                    document.getElementById('eta').textContent = this.formatTime(eta);
                }
                
                // Update worker progress
                this.workers.forEach((worker, i) => {
                    const progress = (this.keyGenerator.currentIndex / this.keyGenerator.totalKeys) * 100;
                    const progressBar = document.getElementById(`worker-${i}-progress`);
                    const speedEl = document.getElementById(`worker-${i}-speed`);
                    
                    if (progressBar) progressBar.style.width = `${progress}%`;
                    if (speedEl) speedEl.textContent = `${this.workerSpeeds[i].toLocaleString()} keys/s`;
                });
            }

            updateStatus(message, isError = false) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = `STATUS: ${message}`;
                statusEl.style.borderColor = isError ? 'var(--danger)' : 'var(--accent)';
            }

            checkCompletion() {
                const allDone = this.keyGenerator.currentIndex >= this.keyGenerator.totalKeys;
                if (allDone) {
                    this.stopAttack();
                    this.updateStatus("CRACKING COMPLETE");
                }
            }

            stopAttack() {
                this.isRunning = false;
                clearInterval(this.updateInterval);
                
                this.workers.forEach(worker => {
                    try {
                        worker.terminate();
                    } catch (e) {
                        console.error("Error terminating worker:", e);
                    }
                });
                
                this.workers = [];
                this.updateStatus("READY");
            }

            formatTime(seconds) {
                const hrs = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                return `${hrs}h ${mins}m ${secs}s`;
            }
        }

        // ======================
        // KEY GENERATION SYSTEM
        // ======================
        class KeyGenerator {
            constructor() {
                this.alphabet = "";
                this.keyLength = 0;
                this.currentIndex = 0;
                this.totalKeys = 0;
                this.generated = new Set();
            }

            init(alphabet, keyLength) {
                this.alphabet = alphabet;
                this.keyLength = keyLength;
                this.currentIndex = 0;
                this.totalKeys = Math.pow(alphabet.length, keyLength);
                this.generated = new Set();
            }

            getNextBatch(size) {
                const batch = [];
                while (batch.length < size && this.currentIndex < this.totalKeys) {
                    const key = this.generateKey(this.currentIndex);
                    if (!this.generated.has(key)) {
                        batch.push(key);
                        this.generated.add(key);
                    }
                    this.currentIndex++;
                }
                return batch;
            }

            generateKey(index) {
                let key = "";
                let remaining = index;
                const base = this.alphabet.length;
                
                for (let i = 0; i < this.keyLength; i++) {
                    const pos = remaining % base;
                    key = this.alphabet.charAt(pos) + key;
                    remaining = Math.floor(remaining / base);
                }
                
                return key;
            }
        }

        // ======================
        // INITIALIZE THE SYSTEM
        // ======================
        document.addEventListener('DOMContentLoaded', () => {
            new PlayfairCracker();
        });
    </script>
</body>
</html>
