<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Precise VigenÃ¨re Cracker</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent: #00bcd4;
            --match-bg: #ffeb3b33;
        }
        body {
            font-family: 'Consolas', monospace;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 2rem;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .panel {
            background: #2d2d2d;
            padding: 1.5rem;
            border-radius: 8px;
        }
        textarea, input, button {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #3d3d3d;
            border: 1px solid #4d4d4d;
            color: var(--text-color);
        }
        .match {
            background: var(--match-bg);
            padding: 2px;
        }
        .progress {
            color: #00bcd4;
            margin: 1rem 0;
        }
        #controls {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Input</h2>
            <textarea id="ciphertext" rows="6">OBKRUOXOGHULBSOLIFBBWFLRVQQPRNGKSSOTWTQSJQSSEKZZWATJKLUDIAWINFBNYPVTTMZFPKWGDKZXTJCDIGKUHUAUEKCAR</textarea>
            <input id="knownText" type="text" value="EAST" placeholder="Known plaintext">
            <input id="alphabet" type="text" value="KRYPTOSABCDEFGHIJLMNQUVWXZ" placeholder="Alphabet">
            <input id="keyLength" type="number" value="4" min="1" placeholder="Key length">
            <div id="controls">
                <button onclick="start()">Start</button>
                <button onclick="stop()" id="stopBtn" disabled>Stop</button>
            </div>
            <div id="progress" class="progress"></div>
        </div>
        <div class="panel">
            <h2>Results</h2>
            <div id="results"></div>
        </div>
    </div>

<script>
let isRunning = false;
let currentPos = 0;
let results = [];

class PreciseSolver {
    static decrypt(ciphertext, key, alphabet) {
        return Array.from(ciphertext).map((c, i) => {
            const keyChar = key[i % key.length];
            const cIdx = alphabet.indexOf(c);
            const kIdx = alphabet.indexOf(keyChar);
            return alphabet[(cIdx - kIdx + alphabet.length) % alphabet.length];
        }).join('');
    }

    static async findExactKeys(ciphertext, known, alphabet, keyLength, updateProgress) {
        const validKeys = new Set();
        const totalPositions = ciphertext.length - known.length;
        
        for (let pos = 0; pos <= totalPositions; pos++) {
            if (!isRunning) break;
            
            const key = Array.from(known).map((pChar, i) => {
                const c = ciphertext[pos + i];
                const pIdx = alphabet.indexOf(pChar);
                const cIdx = alphabet.indexOf(c);
                return (pIdx !== -1 && cIdx !== -1)
                    ? alphabet[(cIdx - pIdx + alphabet.length) % alphabet.length]
                    : null;
            }).filter(c => c !== null).join('');

            if (key.length !== keyLength) continue;
            
            const decrypted = this.decrypt(ciphertext, key, alphabet);
            if (decrypted.includes(known)) {
                validKeys.add(key);
                await new Promise(resolve => setTimeout(resolve, 0));
                updateProgress(pos + 1, totalPositions, validKeys.size);
            }
        }
        
        return Array.from(validKeys);
    }
}

async function start() {
    if (isRunning) return;
    isRunning = true;
    document.getElementById('stopBtn').disabled = false;
    
    const ciphertext = document.getElementById('ciphertext').value.toUpperCase();
    const known = document.getElementById('knownText').value.toUpperCase();
    const alphabet = [...new Set(document.getElementById('alphabet').value.toUpperCase())].join('');
    const keyLength = parseInt(document.getElementById('keyLength').value);

    if (alphabet.length !== 26) {
        alert("Alphabet must contain exactly 26 unique characters!");
        return;
    }

    results = [];
    currentPos = 0;
    document.getElementById('results').innerHTML = '';
    
    const updateProgress = (current, total, found) => {
        document.getElementById('progress').innerHTML = 
            `Processed: ${current}/${total} positions<br>Found keys: ${found}`;
    };

    const validKeys = await PreciseSolver.findExactKeys(
        ciphertext, 
        known, 
        alphabet, 
        keyLength,
        updateProgress
    );

    displayResults(validKeys, ciphertext, alphabet, known);
    isRunning = false;
    document.getElementById('stopBtn').disabled = true;
}

function stop() {
    isRunning = false;
    document.getElementById('stopBtn').disabled = true;
}

function displayResults(keys, ciphertext, alphabet, known) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = keys.map(key => {
        const decrypted = PreciseSolver.decrypt(ciphertext, key, alphabet);
        return `
            <div style="margin-bottom: 2rem;">
                <strong>ðŸ”‘ ${key}</strong> (length: ${key.length})<br>
                ðŸ“œ Decrypted: ${highlight(decrypted, known)}
            </div>
        `;
    }).join('');
}

function highlight(text, phrase) {
    const regex = new RegExp(phrase, 'gi');
    return text.replace(regex, '<span class="match">$&</span>');
}
</script>
</body>
</html>
