<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryptos K4 Cracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kryptos K4 Cracker</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="ciphertext">Ciphertext:</label>
                <textarea id="ciphertext" class="monospace">OBKRUOXOGHULBSOLTFBBWFLRVQQPRNGKSSOTWTQSJQSSEKZZWATJKLUDIAWINFBNYPVTTMZFPKMGDKZXTJCDTGKUHUAUEKCAR</textarea>
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="knownText">Known Plaintext:</label>
                    <input type="text" id="knownText" value="BERLIN">
                </div>
                
                <div class="input-group">
                    <label for="alphabet">Alphabet:</label>
                    <input type="text" id="alphabet" class="monospace" value="KRYPTOSABCDEFGHIJLMNQUVWXZ">
                </div>
            </div>
            
            <button id="analyzeBtn" class="primary">Analyze</button>
            <div id="status" class="status"></div>
        </div>
        
        <div class="results-section">
            <div class="key-results">
                <h3>Potential Keys</h3>
                <div id="keyList" class="key-list"></div>
            </div>
            
            <div class="decryption-results">
                <h3>Decrypted Text</h3>
                <div id="decryptedText" class="monospace"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
